<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Formulario de registro</h1>
    </header>
    <main>
        <form action="">
            <div>
                <label for="Nombre">Nombre:</label>
                <Input id="Nombre" type="text" placeholder="Ingresar Nombre"></Input>
            </div>
            <br>
            <div>
                <label for="Apellidos">Apellidos:</label>
                <Input id="Apellidos" type="text"></Input>
            </div>
            <br>
            <div>
                <label >Sexo:</label>
                <input name="sexo" type="radio" id="Hombre" Checked>
                <label for="Hombre">Hombre</label>
                <input name="sexo" type="radio" id="Mujer">
                <label for="Mujer">Mujer</label>
            </div>
            <br>
            <div>
                <label for="Correo">Correo:</label>
                <input id="Correo" type="email">
            </div>
            <br>
            <div>
                <label for="Poblacion">Población:</label>
                <Select id="Poblacion">
                    <option value="1">Alicante</option>
                    <option value="2">Argentina</option>
                    <option value="3">Angola</option>
                    <option value="4">Australia</option>
                    <option value="5">Brasil</option>
                </Select>
            </div>
        <br>
        <div>
            <label for="Descripcion">Descripción:</label>
            <br>
            <textarea name="Descripcion" id="Descripcion" cols="30" rows="10"></textarea>
        </div>
            <br>
            <div>
                <Input id="Checkbox1" type="checkbox" checked></Input>
                <label for="Checkbox1">Deseo recibir informacion sobre novedades y ofertas</label>
            </div>
            <div>
                <Input id="Checkbox2" type="checkbox"></Input>
                <label for="Checkbox2">Declaro haber leido y aceptar las condiciones generales del programa y la
                    normativa sobre proteccion de datos</label>
            </div>
            <br>
            <button>Enviar</button>
        </form>
    </main>
</body>

</html>
